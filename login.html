<body>
    <div class="wrapper">
    <form action="" method="post">
        <h1>Login</h1>

        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx  bx-lock'></i> 
        </div>  

        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#" class="underline"onclick="window.location.href='forgot-password.html'">Forgot Password?</a>
        </div>

        <button type="submit" class="btn"onclick="window.location.href='index.html'">Login</button>

        <div class="register-link">
            <p>Don't have an account? <a href="#" class="underline"onclick="window.location.href='register.html'">Register</a></p>
        </div>
    </form>
</div>
